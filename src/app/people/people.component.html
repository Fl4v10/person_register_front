<app-chart *ngIf="list" [data]="list"></app-chart>
<form #person="ngForm" (ngSubmit)="onSubmit(person)">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" name="name"
           id="name" placeholder="Nome" ngModel required>
    <div class="row">
    </div>
    <br />
    <div class="span">
      <button type="button" class="btn btn-primary btn-xs" (click)="searchPeople(person)"><span class="glyphicon glyphicon-search"></span>Pesquisar
      </button>
      <a routerLink="/person" class="btn btn-success btn-sm">Registro</a>
    </div>
  </div>
</form>

<br />
<ul class="list-group panel-shadow">
  <table class="table table-bordered">
    <thead>
      <tr >
        <th class="col-md-1"></th>
        <th class="col-md-2">Nome</th>
        <th class="col-md-1">Idade</th>
        <th class="col-md-1">Gênero</th>
        <th class="col-md-2">Doc. Identificação</th>
        <th class="col-md-2">Endereço</th>
        <th class="col-md-1">Número</th>
        <th class="col-md-1">Complemento</th>
      </tr>
    </thead>
    <tbody *ngFor="let person of list | personFilter : filterArg">
      <tr>
        <td>
          <button type="button" class="btn btn-danger btn-xs" (click)="deletePerson(person.id)">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
          <a type="button" class="btn btn-primary btn-xs"
             [routerLink]="['/person', person.id]"><i class="glyphicon glyphicon-pencil"></i></a>
        </td>
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td><p [hidden]="!person.gender">Masculino</p><p [hidden]="person.gender">Feminino</p></td>
        <td>{{person.identificationDocument}}</td>
        <td>{{person.address.name}}</td>
        <td>{{person.address.number}}</td>
        <td>{{person.address.complement}}</td>
      </tr>
    </tbody>
  </table>
</ul>
