<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div *ngIf="byAgeChart" [chart]="byAgeChart"></div>
        <div style="text-align: center;">
          <button type="button" class="btn btn-primary btn-xs" (click)="chartType(true)">
              <span class="glyphicon glyphicon-cog"></span>
          </button>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div *ngIf="byGenderChart" [chart]="byGenderChart"></div>
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary btn-xs" (click)="chartType(false)">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
          </div>
      </div>
    </div>
  </div>
